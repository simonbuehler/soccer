<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fußball Aufstellung</title>
    <link href="./src/styles/tailwind.css" rel="stylesheet" />
    <style>
      /* Player positioning for both screen and print */
      .player-position {
        position: absolute;
        left: var(--player-x);
        top: var(--player-y);
        transform: translate(-50%, -50%) !important;
      }

      /* Nur die Stile, die nicht über Tailwind umsetzbar sind */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }

        /* Navigation unten ausblenden */
        .pagination {
          display: none !important;
        }

        /* Spielermarker */
        .player-position {
          left: var(--player-x) !important;
          top: var(--player-y) !important;
        }

        /* Explizite Reihenfolge für den Druckmodus */
        .print-order-1 {
          order: 1 !important;
        }

        .print-order-2 {
          order: 2 !important;
        }
      }
    </style>
  </head>

  <body class="bg-white print:p-0 print:m-0">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
